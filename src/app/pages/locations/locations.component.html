          <div class="col-lg-3"></div>
        </div>
      </div>

    countryCount = "{{countryCount}}"
    ></criteria>

            <div class="inner_filter_container">
              <div class="filter_section">
                <div class="row">
                  <div class="col-lg-8">
                    <div class="filter_header mb-3 d-flex">
                      <span class="icon_header">
                          <img src="./img/glob.png" alt="">
                      </span>
                      <h3>Locations</h3>
                      <a routerLink="" class="close_del">

                  </div>

                </div>
                <div class="filter_main_data">
                    <div class="sector-container">

                        <div class="col-lg-10">
                          <div class="row ">
                            <div *ngFor="let sector of sectors" class="sector col-lg-4 col-md-6 col-12">
                                <div class="sector-header">
                                  <input type="checkbox" [(ngModel)]="sector.checked" (change)="toggleCheck(sector, 0)" class="form-check-input">
                                  <span>{{ sector.name }}</span>
                                  <span *ngIf="sector.children" class="toggle-icon" (click)="toggleExpand(sector)">
                                    {{ sector.expanded ? '▾' : '▸' }}
                                  </span>
                                </div>
                            
                                <div class="children" *ngIf="sector.expanded && sector.children">
                                  <div *ngFor="let child of sector.children" class="child">

                                      <input type="checkbox" [(ngModel)]="child.checked" (change)="toggleCheck(child, 1)" class="form-check-input">
                                      <span>{{ child.name }}</span>
                                      <span *ngIf="child.children" class="toggle-icon" (click)="toggleExpand(child)">
                                        {{ child.expanded ? '▾' : '▸' }}
                                      </span>
                                    </div>
                            
                                    <div class="sub-children" *ngIf="child.expanded && child.children">
                                      <div *ngFor="let subChild of child.children" class="sub-child">
                                        <input type="checkbox" [(ngModel)]="subChild.checked" class="form-check-input">
                                        <span>{{ subChild.name }}</span>
                                      </div>
                                    </div>


                                    <div class="children" *ngIf="child.expanded && child.children">
                                        <div *ngFor="let childs of child.children" class="child">
                                            <div class="sector-header">
                                              <input type="checkbox" [(ngModel)]="childs.checked" (change)="toggleCheck(childs,1)" class="form-check-input">

                                            <div class="sub-children" *ngIf="childs.expanded && childs.children">

                                              </div>

                                        </div>

                                  </div>
